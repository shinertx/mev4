name: ğŸ›¡ï¸ Institutional Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-audit:
    name: ğŸ” Python Static Analysis & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy bandit pytest pytest-cov pytest-fuzz

      - name: Lint with flake8
        run: flake8 src/ test/

      - name: Type-check with mypy
        run: mypy src/

      - name: Security scan with bandit
        run: bandit -r src/ -lll

      - name: Run pytest w/ coverage
        run: pytest --maxfail=1 --disable-warnings \
               --cov=src --cov-fail-under=95 test/

  solidity-audit:
    name: ğŸ› ï¸ Solidity Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Slither
        run: pip install slither-analyzer

      - name: Run Slither analysis
        run: slither contracts/ --json slither-results.json

      - name: Install Solhint
        run: npm install -g solhint

      - name: Lint contracts with Solhint
        run: solhint "contracts/**/*.sol" -f json -o solhint-report.json

  upload-reports:
    name: ğŸ“¦ Upload Audit Reports
    needs: [ python-audit, solidity-audit ]
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: audit-reports
          path: |
            htmlcov/
            slither-results.json
            solhint-report.json
